<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>軟趴趴星球導遊服務處</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4c0a6e;
            margin: 0;
            padding: 20px;
        }
        tbody {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }
        .zoom:hover {
            transform: scale(1.2);
            transition: transform 0.7s ease, filter 0.5s ease;
        }
        
    </style>
</head>
<body>
    <tbody>
        <tr>
            <td colspan="5" rowspan="3" width="100%" height="75%">
                <img src="1.jpg" width="100%" height="90%" alt="Image 1" id="img1">
            </td>
        </tr>
    </tbody>
    <tbody>
        <tr>
            <td colspan="1" rowspan="2" width="25%" height="50%">
                <img src="11.jpg" width="25%" height="50%" alt="Image 2">
            </td>
        </tr>
        <tr>
            <td colspan="3" rowspan="2" width="75%" height="75%" >
                <img src="12.jpg" width="74.6%" height="75%" alt="Image 3" class="zoom">
            </td>
        </tr>
    </tbody>
    <tbody>
        <tr>
            <td colspan="1" rowspan="2" width="25%" height="75%">
                <img src="13.jpg" width="25%" height="75%" alt="Image 4">
            </td>
        </tr>
        <tr>
            <td colspan="3" rowspan="2" width="75%" height="75%">
                <img src="14.jpg" width="74.6%" height="75%" alt="Image 5" class="zoom">
            </td>
        </tr>
    </tbody>
    <tbody>
        <tr>
            <td colspan="1" rowspan="2" width="25%" height="75%">
                <img src="15.jpg" width="25%" height="75%" alt="Image 6">
            </td>
        </tr>
        <tr>
            <td colspan="3" rowspan="2" width="75%" height="75%">
                <img src="16.jpg" width="74.6%" height="75%" alt="Image 7" class="zoom">
            </td>
        </tr>
    </tbody>
    <tbody>
        <tr>
            <td colspan="1" rowspan="2" width="25%" height="75%">
                <img src="17.jpg" width="25%" height="75%" alt="Image 8">
            </td>
        </tr>
        <tr>
            <td colspan="3" rowspan="2" width="75%" height="75%">
                <img src="18.jpg" width="74.6%" height="75%" alt="Image 9" class="zoom">
            </td>
        </tr>
    </tbody>
    <tbody>
        <tr>
            <td colspan="5" rowspan="3" width="100%" height="75%">
                <img src="10.jpg" width="100%" height="90%" alt="Image 10" id="img10">
            </td>
        </tr>
    </tbody>

    <script>
        window.addEventListener('scroll', function() {
            const img1 = document.getElementById("img1");
            const img10 = document.getElementById("img10");
            const scrollY = window.scrollY;
            const stretchFactor = 10; 
            const newHeight1 = 90 + scrollY * stretchFactor;
            const newHeight10 = 90 + scrollY * stretchFactor;

            img1.style.height = `${newHeight1}%`;
            img10.style.height = `${newHeight10}%`;
        });
    </script>
</body>
</html>
